<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Odin-Etch-a-Sketch</title>
</head>
<body>
    <h1>Enter graph size N to make a NxN grid. N must be less than 100.</h1>
    <div class="grid-btns">
        <button class="btn new">New Grid</button>
        <button class="btn clear">Clear Grid</button>
    </div>
    <div class="more-btns">
        <button class="btn black">Switch to black marker</button>
        <button class="btn switch">Switch Color</button>
        <button class="btn shade">Switch to Shading</button>
        <button class="btn eraser">Eraser</button>
        <!-- <button class="btn print">Print</button> -->
    </div>
</body>
</html>
